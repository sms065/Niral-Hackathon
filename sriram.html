<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Car Information Extractor</title>
</head>
<body>
    <h1>Enter Text to Extract Information</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if result %}
        <h2>Extracted Information:</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
